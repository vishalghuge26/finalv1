<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-Lane Car Dodger</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #333;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #5b5b5b;
    }
    #ui {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 5;
      font-size: 14px;
    }
    #loading-screen, #game-over, #start-screen, #countdown {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }
    .btn {
      background: #ffcc00;
      padding: 12px 20px;
      color: #000;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      font-size: 14px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 6;
    }
    .ctrl-btn {
      width: 80px;
      height: 80px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .ctrl-btn.left {
      background: yellow;
      clip-path: polygon(80% 0%, 0% 50%, 80% 100%);
    }
    .ctrl-btn.right {
      background: deepskyblue;
      clip-path: polygon(20% 0%, 100% 50%, 20% 100%);
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">Score: 0</span> | <span id="highscore">High: 0</span>
  </div>

  <canvas id="gameCanvas" width="256" height="512"></canvas>

  <div id="loading-screen">
    <h1>Loading...</h1>
    <div id="loading-bar" style="width:80%;height:10px;background:#555;">
      <div id="loading-progress" style="width:0;height:100%;background:#ffcc00;"></div>
    </div>
  </div>

  <div id="start-screen" style="display:none;">
    <h1>4-Lane Car Dodger</h1>
    <button class="btn" id="start-btn">Start Game</button>
  </div>

  <div id="countdown" style="display:none;">
    <h1 id="countdown-text" style="font-size:48px;">3</h1>
  </div>

  <div id="game-over" style="display:none;">
    <h1>Game Over</h1>
    <p id="final-score"></p>
    <button class="btn" id="restart-btn">Play Again</button>
  </div>

  <div id="controls">
    <button class="ctrl-btn left" id="left-btn"></button>
    <button class="ctrl-btn right" id="right-btn"></button>
  </div>

  <script src="game.js"></script>
</body>
</html>
