<!-- assets/road.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="512" viewBox="0 0 256 512">
  <rect width="100%" height="100%" fill="#5b5b5b"/>
  <rect x="0" y="0" width="32" height="100%" fill="#444"/>
  <rect x="224" y="0" width="32" height="100%" fill="#444"/>
  <!-- dashed lane dividers (3) -->
  <g fill="#fff">
    <!-- lane 1 divider -->
    ${Array.from({length:16}).map((_,k)=>`<rect x="${32 + (192/4)*1 -3}" y="${k*32}" width="6" height="18" />`).join('')}
    <!-- lane 2 -->
    ${Array.from({length:16}).map((_,k)=>`<rect x="${32 + (192/4)*2 -3}" y="${k*32}" width="6" height="18" />`).join('')}
    <!-- lane 3 -->
    ${Array.from({length:16}).map((_,k)=>`<rect x="${32 + (192/4)*3 -3}" y="${k*32}" width="6" height="18" />`).join('')}
  </g>
</svg>
